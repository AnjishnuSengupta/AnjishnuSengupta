name: Generate Snake Animation

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Generate Snake Animation
        run: |
          npm run generate-snake
          if [ $? -ne 0 ]; then
            echo "Error generating snake animation"
            exit 1
          fi
          # Assuming the snake animation generation script outputs to dist/github-contribution-grid-snake.svg
          sed -i '/<!-- snake animation -->/{n;d;}' README.md
          sed -i '/<!-- snake animation -->/a ![GitHub Snake Animation](dist/github-contribution-grid-snake.svg)' README.md

      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md dist/github-contribution-grid-snake.svg
          git commit -m "Update snake animation in README"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
